<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <meta name="theme-color" content="#ff7ab6" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <title>糖果公主：最大的数字</title>
    <link rel="manifest" href="manifest.webmanifest" />
    <link rel="icon" href="icon.svg" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="app" aria-label="糖果公主：最大的数字">
      <header class="top">
        <div class="princess" aria-hidden="true">
          <div class="crown"></div>
          <div class="hair"></div>
          <div class="face">
            <div class="eye left"></div>
            <div class="eye right"></div>
            <div class="cheek left"></div>
            <div class="cheek right"></div>
            <div class="mouth"></div>
          </div>
        </div>

        <div class="titleWrap" aria-hidden="true">
          <div class="title">糖果公主的</div>
          <div class="subtitle">最大的数字</div>
        </div>
      </header>

      <section class="stage" aria-label="数字展示区">
        <div class="card" role="group" aria-label="数字卡片">
          <div class="badge" id="unitBadge" aria-hidden="true">
            <div class="badgeCrown" aria-hidden="true"></div>
            <div class="badgeText" id="unitText">万</div>
          </div>

          <div class="bigNumber" id="arabicNumber" aria-label="阿拉伯数字" aria-live="polite">10,000</div>
          <div class="cnLine" id="cnNumber" aria-label="中文数字" aria-live="polite">一万</div>
        </div>

        <div class="world" id="world" aria-label="糖果世界">
          <div class="bgGlow" aria-hidden="true"></div>
          <div class="containerRow" id="containerRow" aria-label="装糖果的容器"></div>
          <div class="candyField" id="candyField" aria-hidden="true"></div>
        </div>
      </section>

      <footer class="controls" aria-label="控制区">
        <button class="btn icon" id="prevBtn" type="button" aria-label="上一张">
          <span aria-hidden="true">◀</span>
        </button>
        <button class="btn mic" id="micBtn" type="button" aria-label="按住说话（提问）">
          <span class="micIcon" aria-hidden="true">🎤</span>
          <span class="micText" aria-hidden="true">按住说话</span>
        </button>
        <button class="btn wand" id="wandBtn" type="button" aria-label="魔法棒（点一下读音，长按变大）">
          <span class="wandStick" aria-hidden="true"></span>
          <span class="wandStar" aria-hidden="true"></span>
        </button>
        <button class="btn icon" id="nextBtn" type="button" aria-label="下一张">
          <span aria-hidden="true">▶</span>
        </button>
        <button class="btn icon" id="soundBtn" type="button" aria-label="声音开关">
          <span id="soundIcon" aria-hidden="true">🔊</span>
        </button>
      </footer>

      <div class="chat" id="chat" aria-live="polite">
        <div class="bubble user" id="userBubble" hidden></div>
        <div class="bubble bot" id="botBubble" hidden></div>
      </div>

      <div class="hint" id="hint" aria-hidden="true">
        左右滑动换数字 · 点魔法棒听读音 · 长按魔法棒变更大 · 双指捏合缩放糖果
      </div>
    </main>

    <script src="config.js"></script>
    <script src="app.js"></script>
  </body>
</html>
